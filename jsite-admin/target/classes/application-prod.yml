# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jsite_prod?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    druid:
      # 生产环境关闭监控
      stat-view-servlet:
        enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

# 日志级别
logging:
  level:
    com.jsite: info
    org.springframework: warn

# 生产环境关闭接口文档
springdoc:
  api-docs:
    enabled: false

knife4j:
  enable: false

# 生产环境关闭验证码（可选）
jsite:
  captcha:
    enabled: true
